<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="search">
      <div class="container search-container">
        <!-- search box -->
        <div class="search-box">
          <input type="text" class="search-input" name="search-input" />
          <input type="submit" value="search" class="search-btn" />
        </div>

        <!-- suggestions -->
        <div class="suggestions-container">
          <h3 class="suggestions-title">suggestions</h3>

          <div class="suggestions">
            <div class="suggestion suggestion-one">Kids</div>
            <div class="suggestion suggestion-two">Lean Dean</div>
            <div class="suggestion suggestion-three">Classic Washes</div>
            <div class="suggestion suggestion-four suggestion-2xl">
              Black Denim
            </div>
            <div class="suggestion suggestion-five">Dry</div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay"></div>
  </body>
</html>
